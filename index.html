<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="slider">
        <div class="slider-item">
            <img class="slider-image" src="./images/1.jpg"/>
        </div>
        <div class="slider-item">
            <img class="slider-image " src="./images/2.jpg"/>
        </div>
        <div class="slider-item">
            <img class="slider-image " src="./images/3.jpg"/>
        </div>
        <div class="slider-item">
            <img class="slider-image " src="./images/4.jpg"/>
        </div>
        <div class="slider-item">
            <img class="slider-image " src="./images/5.jpg"/>
        </div>

        <div class="next"> <i class="fa fa-arrow-right"></i></div>
        <div class="prev"> <i class="fa  fa-arrow-left"></i> </div>
        <div class="rounds">
                
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
